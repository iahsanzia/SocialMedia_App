<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Welcome Back</h1>
      <form id="form">
        <div>
          <label for="email-input"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#8c5454"
            >
              <path
                d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"
              />
            </svg>
          </label>
          <input
            required
            type="email"
            id="email-input"
            name="email"
            placeholder="Abc@gmail.com"
          />
        </div>
        <div>
          <label for="password-input"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#8c5454"
            >
              <path
                d="M240-640h360v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85h-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640Zm240 360q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280Z"
              />
            </svg>
          </label>
          <input
            required
            type="password"
            id="password-input"
            name="password"
            placeholder="Password"
          />
        </div>

        <button type="submit" id="submit-btn">Login</button>
      </form>
      <p>New Here? <a href="signup.html">Register Yourself</a></p>
    </div>
    <script src="validation.js" defer></script>
  </body>
</html>
